<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de Eventos</title>
    </h:head>
    <h:body>
        <h:link outcome="login">Iniciar Sesion</h:link>
        <br/>
        <h:form>
        <h:commandLink action="#{usuarioManagedBean.cerrarSesion()}" value="Cerrar Sesion"></h:commandLink>
        </h:form>
        <h:link outcome="perfil">Ver Perfil</h:link>
        <br/>
        <h:form>
        <h:dataTable value="#{indexManagedBean.eventos}" var="evento">
            <h:column>
                <f:facet name="header">
                    Nombre
                </f:facet>
                #{evento.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Descripcion
                </f:facet>
                #{evento.descripcion}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Creador
                </f:facet>
                #{evento.creador.alias}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Direccion
                </f:facet>
                #{evento.direccion}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Precio
                </f:facet>
                #{evento.precio}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Likes
                </f:facet>
                #{evento.likes}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Fecha
                </f:facet>
                #{evento.fecha}
            </h:column>
            <h:column>
                    <h:commandLink action="#{eventoManagedBean.ver(evento)}" value="Ver"></h:commandLink>
            </h:column>
        </h:dataTable>
        </h:form>
        <h:link outcome="crearEvento">Subir Evento</h:link>
        <br/>
        #{usuarioManagedBean.id}
    </h:body>
</html>
