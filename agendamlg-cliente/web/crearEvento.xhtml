<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Evento</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container" style="margin-top: 2%; background-color: #f9f9f9; padding: 4%">
            <h1>Creando evento</h1>
            <hr></hr>
            <h:form>
                <div class="form-group">
                    <label for="tipoEvento">Tipo de evento</label>
                    <h:selectOneMenu styleClass="form-control" id="tipoEvento" value="#{crearEventoManagedBean.tipo}">
                        <f:selectItem itemValue="0" itemLabel="Selecciona un tipo" itemDisabled="true" />
                        <f:selectItem itemValue="1" itemLabel="Una vez" />
                        <f:selectItem itemValue="2" itemLabel="Recurrente" />
                        <f:selectItem itemValue="3" itemLabel="Persistente" />
                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <label for="nombreEvento">Nombre</label>
                    <h:inputText styleClass="form-control" id="nombreEvento" value="#{crearEventoManagedBean.nombre}"></h:inputText>
                </div>

                <div class="form-group">
                    <label for="eventoDescripcion">Descripcion</label>
                    <h:inputTextarea id="eventoDescripcion" styleClass="form-control" cols="30" rows="10" value="#{crearEventoManagedBean.descripcion}"></h:inputTextarea>
                </div>

                <div class="form-group">
                    <label for="eventoFecha">Fecha</label>
                    <h:inputText id="eventoFecha" styleClass="form-control" p:type="datetime-local" value="#{crearEventoManagedBean.eventoFecha}"> 
                        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm"/>
                    </h:inputText>
                </div>

                <div class="form-group">
                    <label for="eventoPrecio">Precio (â‚¬)</label>
                    <h:inputText id="eventoPrecio" styleClass="form-control" value="#{crearEventoManagedBean.precio}"></h:inputText>
                </div>

                <div class="form-group">
                    <label for="eventoDireccion">Direccion (<b>x</b>,<b>y</b>, <b>calle...etc</b>)</label>
                    <h:inputText id="eventoDireccion" styleClass="form-control" value="#{crearEventoManagedBean.direccion}"></h:inputText>
                    <h:inputHidden value="#{usuarioManagedBean.id}"></h:inputHidden>
                </div>

                <div class="form-group">
                    <label for="categoriasSeleccionadas">Categorias</label>
                    <h:selectManyListbox id="categoriasSeleccionadas" styleClass="form-control" value="#{crearEventoManagedBean.categoriasSeleccionadas}">
                        <f:selectItems value="#{crearEventoManagedBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria.id}" />
                    </h:selectManyListbox>
                </div>

                <h:link styleClass="btn btn-outline-success" outcome="index">Volver</h:link>
                <h:commandButton styleClass="btn btn-primary" style="margin-left: 1%;" action="#{crearEventoManagedBean.subirEvento()}" value="Subir"></h:commandButton> 
            </h:form>
        </div>
    </h:body>
</html>
